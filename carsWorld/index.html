<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cars Word</title>
</head>
<body>
  <div class="container">
    <h2>Cars World</h2>
    <div id="form">
      <form action="">
        <label for="">Name:</label>
        <div>
        <input type="text" style="width: 24rem;" class="name">
      </div>
      <label for="">Make:</label>
      <div><input type="text" class="make">          
        <label for="">Price:</label>
        <input type="text" class="price">
      </div>
      <label for="">Model:</label>
      <div><input type="text" class="model">          
        <label for="">Year:</label>
        <input type="text" class="year">
      </div>
      <label for="">Description:</label>
      <div>
        <input type="text" style="width: 24rem; height: 6rem" class="description">
      </div>
       <div>
         <input type="submit" value="Submit" style="margin: 2rem 8rem;" class="btn">
        </div>
      </form>
  </div>
  <div id="table">
    <table style="width:50%; border: 2px solid black">
      <thead>
        <tr>
          <th>Name</th>
          <th>Make</th>
          <th>Price</th>
          <th>Model</th> 
          <th>Year</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody class="lists">

      </tbody>
    </table>
  </div>
</div>

  <script src="index.js"></script>
  <!-- <script src="app.js"></script> -->

</body>
</html>
